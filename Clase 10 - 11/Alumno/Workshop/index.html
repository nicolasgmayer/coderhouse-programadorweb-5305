<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body id='cuerpo'>
    <div class="jumbotron">
        <h1 class="display-4">Workshop</h1>
        <p class="lead">Desafio 1</p>
        <hr class="my-4">
    </div>
    <div class="container ">
        <div class="row">
            <div class="col">
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Mail</th>
                        </tr>
                    </thead>
                    <tbody id='bodyTable'>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <form action="#" class="mt-5">
                    <div class="form-row pr-3 pb-3">
                        <div class="col">
                            <input type="text" class="form-control" id='name1' placeholder="Nombre">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id='lname1' placeholder="Apellido">
                        </div>

                    </div>
                    <div class="form-row pr-3 pb-3">
                        <div class="col">
                            <input type="text" class="form-control" id='dni1' placeholder="DNI">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id='email1' placeholder="Mail">
                        </div>

                    </div>
                    <div class="form-row pr-3 pb-3">
                        <div class="col">
                            <button type="button" id='btnAdd1' class="btn btn-outline-primary btn-block">Agregar Alumno</button>
                        </div>
                    </div>
                    <div class="form-row pr-3 pb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="DNI" id='delDNI'>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-danger btn-block" id='btnDel1'>Eliminar Alumno</button>
                        </div>
                    </div>
                    <div class="form-row pr-3 pb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nombre" id='searchName'>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-success btn-block" id='btnFind'>Buscar Alumno</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <section></section>

    <script src='index.js'></script>
</body>

</html>
